<!DOCTYPE html>
<html>
<head>
    <title>YouTube - HTML 5</title>
</head>
<body>
    <h2>HTML 5 - YouTube</h2>
    <iframe width="420" height="315" src="https://www.youtube.com/watch?v=fsaz0CLvrFg">
    </iframe>

    <h3>Embed video YouTube lewat copy</h3>
    <iframe width="560" height="315" src="https://www.youtube.com/watch?v=fsaz0CLvrFg" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

    <h3>YouTube - Autoplay + Muted</h3>
    <iframe width="560" height="315" src="https://www.youtube.com/watch?v=fsaz0CLvrFg?autoplay=1&mute=1">
    </iframe>

    <h3>YouTube Loop & No Controls</h3>
    <iframe width="560" height="315" src="https://www.youtube.com/watch?v=6TVdwALgVt0?loop=1&controls=0"></iframe>
</body>
</html>
